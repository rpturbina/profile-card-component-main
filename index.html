<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__bg-img-container">
          <img
            src="images/bg-pattern-card.svg"
            alt=""
            class="card__bg-img"
            aria-hidden="true"
          />
        </div>
        <img
          src="images/image-victor.jpg"
          alt="profile picture"
          class="card__profile-pic"
        />
        <h1 class="card__profile-name">
          Victor Crest<span class="card__user-age">26</span>
        </h1>
        <p class="card__user-location">London</p>
        <ul class="card__user-info">
          <li class="user-info-container">
            <ul>
              <li class="number">80K</li>
              <li class="info">Followers</li>
            </ul>
          </li>
          <li class="user-info-container">
            <ul>
              <li class="number">803K</li>
              <li class="info">Likes</li>
            </ul>
          </li>
          <li class="user-info-container">
            <ul>
              <li class="number">1.4K</li>
              <li class="info">Photos</li>
            </ul>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="frontend mentor"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rpturbina.github.io" aria-label="rpturbina">rpturbina</a
      >.
    </footer>
  </body>
</html>
